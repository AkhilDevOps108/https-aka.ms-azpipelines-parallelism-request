name: Deploy Static WebApp via Terraform

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read   # No OIDC needed for Service Principal JSON

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ✅ Login using your single JSON secret
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ✅ Setup Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.6.0'

      # ✅ Confirm the login context (optional but useful for debugging)
      - name: Verify Azure Login
        run: az account show

      # ✅ Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # ✅ Validate Terraform configuration
      - name: Terraform Validate
        run: terraform validate

      # ✅ Plan the Terraform deployment
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # ✅ Apply Terraform plan (deploy infra)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

      # ✅ Display output values (e.g., website URL)
      - name: Show Terraform Outputs
        run: terraform output
